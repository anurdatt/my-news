<div class="row">
  <div class="container d-flex justify-content-center">
    <mat-form-field>
      <mat-label> News Source</mat-label>
      <mat-select [value] = "selectedSourceId" (selectionChange)="onSelectionChange($event)">
        <mat-option *ngFor="let source of sources" [value]="source.id">
          {{source.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <mat-spinner *ngIf="!news"></mat-spinner>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt-10" *ngFor="let article of news?.articles">
    <mat-card>
      <img mat-card-image *ngIf="article.urlToImage" [src]="article.urlToImage" alt="">
      <mat-card-header>
        <mat-card-title>
          {{article.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{article.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [href]="article.url" target="_blank">Read more</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
